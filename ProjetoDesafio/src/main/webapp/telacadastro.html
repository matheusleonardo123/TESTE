<!--Aqui foram feitas as configurações da pagina HTML a tela de interação com o usuario
    Onde através de um formulario de casdastro ele conseguira se cadastrar na nossa aplicação
    nosso formulario possui trés  campos nome,idade e cpf -->




<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tela de Cadastro</title>
<link rel="stylesheet" href="estilodatela.css">
</head>

<body>

	<h1>Formulario de Cadastro </h1>
	
		<!-- Começo do Formulario onde passamos o atributo action 
		que define uma URL onde os dados recolhidos do formulario devem ser mandados-->
		
		<!-- Logo em seguida passamos o atributo method que define qual metodo HTTP será usado,
		no nosso caso usaremos o POST, pois  esconde os parametros no corpo da requisição HTTP, 
		escondendo eles na URL-->
		
		
		<form action="situacaodocadastro.jsp" method="post">
			<fieldset>
				<legend>Cadastro do Usuario</legend>
				
				<p><label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome"></p>

				<p><label for="idade">Idade:</label>
				<input type="number" id="idade" name="idade"></p>
				
				<p><label for="peso">Cpf:</label>
				<input type="text" id="cpf" name="cpf"></p>
				
				<!-- Botão de cadastro que ao ser clicado 
				manda os dados do usuario para o situacaodocadastro.jsp -->
				
				<p><input type="submit" value="Cadastrar">
			</fieldset>
		</form>

</body>
</html>
